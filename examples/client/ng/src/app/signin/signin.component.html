<div class="container">
    <div class="row">
        <div class="center-form panel">
            <div class="panel-body">
                <h2 class="text-center">Sign in</h2>
                <form name="signinForm" ng-submit="$ctrl.signIn()">
                    <div class="form-group has-feedback"
                         ng-class="{ 'has-error' : signinForm.email.$invalid && signinForm.email.$dirty }">
                        <input autofocus class="form-control input-lg" name="email" ng-model="$ctrl.user.email"
                               placeholder="Email" required type="email">
                        <span class="fa fa-at form-control-feedback"></span>
                        <div class="help-block text-danger" ng-if="signinForm.email.$dirty"
                             ng-messages="signinForm.email.$error">
                            <div ng-message="required">Your email address is required.</div>
                            <div ng-message="email">Your email address is invalid.</div>
                        </div>
                    </div>
                    <div class="form-group has-feedback"
                         ng-class="{ 'has-error' : signinForm.password.$invalid && signinForm.password.$dirty }">
                        <input class="form-control input-lg" name="password" ng-model="$ctrl.user.password"
                               placeholder="Password"
                               required
                               type="password">
                        <span class="fa fa-key form-control-feedback"></span>
                        <div class="help-block text-danger" ng-if="signinForm.password.$dirty"
                             ng-messages="signinForm.password.$error">
                            <div ng-message="required">Password is required.</div>
                        </div>
                    </div>
                    <button class="btn btn-lg  btn-block btn-success" ng-disabled="signinForm.$invalid" type="submit">
                        Sign in
                    </button>
                    <br/>
                    <p class="text-center text-muted">
                        <small>Don't have an account yet? <a ui-sref="signup">Sign up</a></small>
                    </p>
                    <div class="signup-or-separator">
                        <h6 class="text">or</h6>
                        <hr>
                    </div>
                </form>
                <button class="btn btn-block btn-bitbucket" ng-click="$ctrl.authenticate('bitbucket')">
                    <i class="fa fa-bitbucket"></i> Sign in with Bitbucket
                </button>
                <button class="btn btn-block btn-facebook" ng-click="$ctrl.authenticate('facebook')">
                    <i class="fa fa-facebook"></i> Sign in with Facebook
                </button>
                <button class="btn btn-block btn-foursquare" ng-click="$ctrl.authenticate('foursquare')">
                    <i class="fa fa-foursquare"></i> Sign in with Foursquare
                </button>
                <button class="btn btn-block btn-github" ng-click="$ctrl.authenticate('github')">
                    <i class="fa fa-github"></i> Sign in with GitHub
                </button>
                <button class="btn btn-block btn-google" ng-click="$ctrl.authenticate('google')">
                    <i class="fa fa-google"></i>Sign in with Google
                </button>
                <button class="btn btn-block btn-instagram" ng-click="$ctrl.authenticate('instagram')">
                    <i class="fa fa-instagram"></i> Sign in with Instagram
                </button>
                <button class="btn btn-block btn-linkedin" ng-click="$ctrl.authenticate('linkedin')">
                    <i class="fa fa-linkedin"></i> Sign in with LinkedIn
                </button>
                <button class="btn btn-block btn-live" ng-click="$ctrl.authenticate('live')">
                    <i class="fa fa-windows"></i> Sign in with Windows Live
                </button>
                <button class="btn btn-block btn-reddit" ng-click="$ctrl.authenticate('reddit')">
                    <i class="fa fa-reddit"></i> Sign in with Reddit
                </button>
                <button class="btn btn-block btn-spotify" ng-click="$ctrl.authenticate('spotify')">
                    <i class="fa fa-spotify"></i> Sign in with Spotify
                </button>
                <button class="btn btn-block btn-twitch" ng-click="$ctrl.authenticate('twitch')">
                    <i class="fa fa-twitch"></i> Sign in with Twitch
                </button>
                <button class="btn btn-block btn-twitter" ng-click="$ctrl.authenticate('twitter')">
                    <i class="fa fa-twitter"></i> Sign in with Twitter
                </button>
                <button class="btn btn-block btn-vk" ng-click="$ctrl.authenticate('vk')">
                    <i class="fa fa-vk"></i> Sign in with Vk
                </button>
                <button class="btn btn-block btn-wordpress" ng-click="$ctrl.authenticate('wordpress')">
                    <i class="fa fa-wordpress"></i> Sign in with Wordpress
                </button>
                <button class="btn btn-block btn-yahoo" ng-click="$ctrl.authenticate('yahoo')">
                    <i class="fa fa-yahoo"></i> Sign in with Yahoo
                </button>
            </div>
        </div>
    </div>
</div>
