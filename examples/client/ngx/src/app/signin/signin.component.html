<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Sign in</h2>
        <form method="post" (ngSubmit)="signIn()" #loginForm="ngForm">
          <div class="form-group has-feedback" [class.has-error]="email.invalid && email.dirty">
            <input class="form-control input-lg" type="email" name="email" id="email" [(ngModel)]="user.email" #email placeholder="Email"
              required email autofocus>
            <span class="fa fa-at form-control-feedback"></span>
            <div class="help-block text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors.required">Your email address is required.</div>
              <div *ngIf="email.errors.email">Your email address is invalid.</div>
            </div>
          </div>
          <div class="form-group has-feedback" [class.has-error]="password.invalid && password.dirty">
            <input class="form-control input-lg" type="password" name="password" id="password" [(ngModel)]="user.password" #password
              placeholder="Password" required>
            <span class="fa fa-key form-control-feedback"></span>
            <div class="help-block text-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
              <div *ngIf="password.errors.required">Password is required.</div>
            </div>
          </div>
          <button type="submit" [disabled]="loginForm.form.invalid" class="btn btn-lg  btn-block btn-success">Sign in</button>
          <br/>
          <p class="text-center text-muted">
            <small>Don't have an account yet? <a routerLink="/signup">Sign up</a></small>
          </p>
          <div class="signup-or-separator">
            <h6 class="text">or</h6>
            <hr>
          </div>
        </form>
        <button class="btn btn-block btn-bitbucket" (click)="authenticate('bitbucket')">
          <i class="fa fa-bitbucket"></i> Sign in with Bitbucket
        </button>
        <button class="btn btn-block btn-facebook" (click)="authenticate('facebook')">
          <i class="fa fa-facebook"></i> Sign in with Facebook
        </button>
        <button class="btn btn-block btn-foursquare" (click)="authenticate('foursquare')">
          <i class="fa fa-foursquare"></i> Sign in with Foursquare
        </button>
        <button class="btn btn-block btn-github" (click)="authenticate('github')">
          <i class="fa fa-github"></i> Sign in with GitHub
        </button>
        <button class="btn btn-block btn-google" (click)="authenticate('google')">
          <i class="fa fa-google"></i>Sign in with Google
        </button>
        <button class="btn btn-block btn-instagram" (click)="authenticate('instagram')">
          <i class="fa fa-instagram"></i> Sign in with Instagram
        </button>
        <button class="btn btn-block btn-linkedin" (click)="authenticate('linkedin')">
          <i class="fa fa-linkedin"></i> Sign in with LinkedIn
        </button>
        <button class="btn btn-block btn-live" (click)="authenticate('live')">
          <i class="fa fa-windows"></i> Sign in with Windows Live
        </button>
        <button class="btn btn-block btn-reddit" (click)="authenticate('reddit')">
          <i class="fa fa-reddit"></i> Sign in with Reddit
        </button>
        <button class="btn btn-block btn-spotify" (click)="authenticate('spotify')">
          <i class="fa fa-spotify"></i> Sign in with Spotify
        </button>
        <button class="btn btn-block btn-twitch" (click)="authenticate('twitch')">
          <i class="fa fa-twitch"></i> Sign in with Twitch
        </button>
        <button class="btn btn-block btn-twitter" (click)="authenticate('twitter')">
          <i class="fa fa-twitter"></i> Sign in with Twitter
        </button>
        <button class="btn btn-block btn-vk" (click)="authenticate('vk')">
          <i class="fa fa-vk"></i> Sign in with Vk
        </button>
        <button class="btn btn-block btn-wordpress" (click)="authenticate('wordpress')">
          <i class="fa fa-wordpress"></i> Sign in with Wordpress
        </button>
        <button class="btn btn-block btn-yahoo" (click)="authenticate('yahoo')">
          <i class="fa fa-yahoo"></i> Sign in with Yahoo
        </button>
      </div>
    </div>
  </div>
</div>
