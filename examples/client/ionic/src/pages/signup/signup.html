<ion-header>

  <ion-navbar>
    <ion-title>signUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="signUp()" [formGroup]="signUpForm">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" formControlName="displayName"></ion-input>
    </ion-item>
    <ion-item *ngIf="signUpForm.get('displayName').invalid && (signUpForm.get('displayName').dirty || signUpForm.get('displayName').touched)">
      <p *ngIf="signUpForm.hasError('displayName', 'required')">You must enter your name.</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" formControlName="email" ></ion-input>
    </ion-item>
    <ion-item *ngIf="signUpForm.get('email').invalid && (signUpForm.get('email').dirty || signUpForm.get('email').touched)">
      <p *ngIf="signUpForm.hasError('email', 'email')">Your email address is invalid.</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="signUpForm.get('password').invalid && (signUpForm.get('password').dirty || signUpForm.get('password').touched)">
      <p *ngIf="signUpForm.hasError('password', 'required')">Password is required.</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirm</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
    </ion-item>
    <ion-item *ngIf="signUpForm.get('confirmPassword').invalid && (signUpForm.get('confirmPassword').dirty || signUpForm.get('confirmPassword').touched)">
      <p *ngIf="signUpForm.hasError('confirmPassword', 'compareTo')">Password must match.</p>
    </ion-item>
    <ion-item>
      <button ion-button type="submit" block [disabled]="signUpForm.invalid">Sign up</button>
    </ion-item>
  </form>
</ion-content>
